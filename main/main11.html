<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>6-1번문제(304p)</title>
    <script src="6-1.js"> // 자바스크립트 코드를 확장자 6-1.js 파일에 저장합니다.
                          // <srcipt> 태그의 src 속성으로 파일을 불러옵니다. 장점: 코드 중복을 막아줍니다
    </script>
  </head>
  <body>
    <h3>마우스를 올려 보세요</h3>
    <hr>
    <div onmouseover = "over(this)" onmouseout = "out(this)">
      <!-- onmouseover: 마우스를 올렸을때, over함수를 호출합니다. this는 div태그 자신을 말합니다. --->
      <!-- onmouseout: 마우스를 올리지 않았을때, out함수를 호출합니다. this는 div태그 자신을 말합니다. --->
      여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
    </div>
  </body>
</html>
