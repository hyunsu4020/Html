<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>7-5번문제(343p)</title>
  </head>
  <body>
    <h3>문자열 배열 다루기</h3>
    <hr>
    <script>  // names 지역변수에 Array로 생성된 배열을 넣습니다.
      var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
      function printArray(array) {    // printArray 함수 작성. 매개변수 array는 호출할때 값을 입력하기 위해 사용됩니다.
        for(i=0; i<array.length; i++) // printArray(names)를 호출하면 naems배열 수는 4개 입니다. 즉 for 반복문은 0 < i < 4 동안 반복합니다.
          document.write(array[i]+" "); // printArray(names)를 호출하면 names 배열 인덱스값에 해당하는 문자 + " "를 출력합니다.
                                        // index - 0: "wonsun", 1: "jaemoonlee", 2: "kitae", 3: "gracehwang"입니다.
          document.write("<br>");  // 줄 바꿈입니다.
      }

      document.write("이름 : "); // "이름 : " 출력합니다.
      printArray(names);        // printArray()함수를 호출하여 배열에 있는 이름을 그대로 출력합니다.

      var longest = names[0]; // names 배열의 인데스 0값을 지역변수 longest에 저장합니다.
      for(i=0; i<names.length; i++) { // names 변수에 들은 배열 수는 4개 입니다. 즉 for 반복문은 0 < i < 4 동안 반복합니다.
        if(names[i].length > longest.length) // 지역변수longest에 들어있는 문자열 보다 길다면 if문 블록 실행
            longest = names[i]; // if문 조건에 맞으면 해당 문자열을 가진 인덱스 값을 전역변수 longest에 저장합니다.
      }
      document.write("가장 긴 이름 : " + longest + "<br>"); // "가장 긴 이름: " + 전역변수 longest를 출력 후 줄바꿈합니다.

      var pre = names[0];  // names 배열의 인데스 0값을 지역변수 pre에 저장합니다.
      for(i=0; i<names.length; i++){ // names 변수에 들은 배열 수는 4개 입니다. 즉 for 반복문은 0 < i < 4 동안 반복합니다.
        if(names[i] < pre)  // 지역변수pre에 들어있는 첫번째 글자보다 알파벳 순서가 빠르다면 if문 블록 실행
            pre = names[i]; // if문 조건에 맞으면 해당 문자열을 가진 인덱스 값을 전역변수 pre에 저장합니다.
      }
      document.write("가장 먼저 나오는 이름 : " + pre + "<br>"); // "가장 먼저 나오는 이름: " + 전역변수 pre를 출력 후 줄바꿈합니다.

      for(var i=0; i<names.length; i++) // names 변수에 들은 배열 수는 4개 입니다. 즉 for 반복문은 0 < i < 4 동안 반복합니다.
      {
        for(var j=0; j<names.length; j++) // names 변수에 들은 배열 수는 4개 입니다. 즉 for 반복문은 0 < j < 4 동안 반복합니다.
        {
            if(names[i]<names[j]) { // i인덱스를 가진 변수 names < j인덱스를 가진 변수 names이면 if문 블록 실행
                var temp = names[j]; // j인덱스를 가진 names변수를 temp라는 지역변수에 저장합니다.
                names[j] = names[i]; // i인덱스를 가진 변수 names j인덱스를 가진 변수 names에 저장합니다.
                names[i] = temp; // 변수 temp를 i인덱스를 가진 변수 names에 저장합니다.
            }
        }
      }
      document.write("증가순 이름 : "); // "증가순 이름 : "을 출력합니다.
      printArray(names);  // printArray() 함수를 호출합니다.
      names.sort(); // 첫글자 알파벳 순서가 빠른 순으로 배열을 정리합니다.
    </script>
  </body>
</html>
