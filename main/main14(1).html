<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>7-9번문제(345p) - (1)new Object()</title>
  </head>
  <body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
      var book = new Object(); // Object() 함수로 빈 객체를 생성하여 변수 book에 저장합니다.
      book.title = "HTML5"; // 책 제목 프로퍼티 생성 및 초기화
      book.author = "황기태"; // 책 저자 프로퍼티 생성 및 초기화
      book.price = 20000; // 책 가격 프로퍼티 생성 및 초기화

      document.write("book : "); // "book : "을 출력합니다.
      document.write(book.title + ", "); // 책 제목 + ", "를 출력합니다.
      document.write(book.author + ", "); // 책 저자 + ", "를 출력합니다.
      document.write(book.price + "<br>"); // 책 가격을 출력하고 줄바꿈을 합니다.
    </script>
  </body>
</html>
