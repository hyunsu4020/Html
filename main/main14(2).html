<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>7-9번문제(345p) - (2)리터럴 표기법</title>
  </head>
  <body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>
      var book = {  // 객체 생성
        title : "HTML5", // 책 제목 프로퍼티 추가
        author : "황기태", // 책 저자 프로퍼티 추가
        price : 20000 // 책 가격 프로퍼티 추가
      };

      document.write("book : "); // "book : "을 출력합니다.
      document.write(book.title + ", "); // 책 제목 + ", "를 출력합니다.
      document.write(book.author + ", "); // 책 저자 + ", "를 출력합니다.
      document.write(book.price + "<br>"); // 책 가격을 출력하고 줄바꿈을 합니다.
    </script>
  </body>
</html>
