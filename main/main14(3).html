<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>7-9번문제(345p) - (3)프로토타입</title>
  </head>
  <body>
    <h3>book 객체 만들기</h3>
    <hr>
    <script>  // book()함수 작성. 매개변수 title, author, price는 호출할때 값을 입력하기 위해 사용됩니다.
      function book(title, author, price) {
        this.title = title; // 책 제목 프로퍼티 만들기
        this.author = author; // 책 저자 프로퍼티 만들기
        this.price = price; // 책 가격 프로퍼티 만들기
      }

      var book = new book("HTML5", "황기태", 20000); // new 연산자 이용하여 book 객체 생성

      document.write("book : "); // "book : "을 출력합니다.
      document.write(book.title + ", "); // 책 제목 + ", "를 출력합니다.
      document.write(book.author + ", "); // 책 저자 + ", "를 출력합니다.
      document.write(book.price + "<br>"); // 책 가격을 출력하고 줄바꿈을 합니다.
    </script>
  </body>
</html>
