<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>8-6번문제(384p)</title>
    <script>
      function property() { // property() 함수 작성입니다.
        var a = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요"); // var: 지역 변수선언, a라는 변수에 prompt에 따른 입력값을 저장합니다.
        var b = document.getElementById("text"); // getElementById로 id가 "text"인 태그를 찾아서 반환하여 지역 변수 b에 저장합니다.
        b.innerHTML = a; // 입력값이 저장된 변수 a를 b에 innerHTML형태로 저장합니다. innerHTML는 Html 형식으로 출력 가능 합니다.
      }
    </script>
  </head>
  <body>
    <h3>innerHTML</h3>
    <hr>  <!-- id: 태그의 고유 식별자입니다. --->
          <!-- onclick: 클릭으로 코드에 따른 이벤트를 실행 시킬 수 있습니다. --->
          <!-- property() 함수를 호출합니다. --->
    <p id = "text" onclick="property()">이번 여름에는 어디로 여행을 갈까요?</p
  </body>
</html>
