<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>9-2번문제(429p)</title>
    <script>
      function drawImage() { // drawImage() 함수 작성입니다.
        var found = null;  // 지역변수 found가 비어있음을 선언합니다.
        var sel = document.getElementsByName("fruits"); // fruits 이름을 가진 태그들을 지역변수 sel에 저장합니다.
        var img = document.getElementById("fruitimage"); // id가 "fruitimage"인 태그를 찾아서 반환하여 지역 변수 img에 저장합니다.

        for(var i=0; i<sel.length; i++) {  // for반복문 - fruits이름을 가진 태그는 3개이므로 0 < i < 3, 즉 3번 반복합니다.
          if(sel[i].checked == true){  // fi문 - fruits이름을 가진 태그의 radio 버튼이 체크 되면 블록을 실행합니다.
            found = sel[i];  // 비어있는 변수 found에 인덱스 i에 해당하는 input 태그를 넣습니다.
            break;  // break는 if문에서 빠져나가는 명령어입니다.
          }
        }
        img.src = found.value; // found에 저장된 input태그의 value값을 img.src에 저장합니다.
      }
    </script>
  </head>
  <body onload="drawImage()">  <!-- onload: 웹 브라우저에 로딩(출력)완료시 호출되는 이벤트 리스너입니다. --->
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form> <!-- input태그의 type="radio"를 사용하여 라디오 버튼을 만듭니다. --->
           <!-- name="태그 이름" value="태그 값", onchange()함수를 사용하여 drawImage()함수를 호출입니다. --->
           <!-- checked: 라디오 버튼이 처음부터 체크됩니다. --->
      <input type="radio" name="fruits" value="media/banana.png" onchange="drawImage()">바나나
      <input type="radio" name="fruits" value="media/mango.png" onchange="drawImage()">망고
      <input type="radio" name="fruits" value="media/apple.png" checked onchange="drawImage()">사과
    </form>
    <img id="fruitimage" src="media/apple.png"> <!-- img태그를 사용하여 사과 이미지를 출력합니다. --->
  </body>
</html>
