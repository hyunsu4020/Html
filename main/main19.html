<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>9-10번문제(433p)</title>
  </head>
  <style>
  button{  /* button 태그 가로 길이를 80px으로 설정합니다. */
    width: 80px;
  }
  td{  /* td 태그 가로 길이를 100px으로 설정합니다. */
    width: 100px;
  }
  input{  /* input 태그 가로 길이를 400px으로 설정합니다. */
    width: 400px;
  }
  </style>
  <script>
    function add(a) {  // add()함수 작성. 매개변수 a는 호출할때 값을 입력하기 위해 사용됩니다.
      var cal = document.getElementById("textfield"); // id가 "textfield"인 태그를 찾아서 반환하여 지역 변수 cal에 저장합니다.
      cal.value = cal.value + a;
      // 변수 cal에 입력된 값을 가지고 와서 매개변수 a와 더한 다음 다시 cal이 가지고있는 input태그의 value값에 저장됩니다. 즉, 연산에 의한 결과 출력이 가능해집니다.
    }
    function back() { // back()함수 작성입니다.
      var cal = document.getElementById("textfield"); // id가 "textfield"인 태그를 찾아서 반환하여 지역 변수 cal에 저장합니다.
      cal.value = cal.value.substring(0, cal.value.length-1);
      // substring()함수는 인덱스 0부터 cal값이 가진 길이 -1의 인덱스 까지만 출력하는 함수입니다. 즉 bcak()함수가 호출되면 뒷부분 하나가 사라진 형태로 출력합니다.
    }
    function ce() {  // ce()함수 작성입니다.
      var cal = document.getElementById("textfield"); // id가 "textfield"인 태그를 찾아서 반환하여 지역 변수 cal에 저장합니다.
      document.getElementById("textfield").value = "";  // 빈값("")을 id가 "textfield"인 태그를 찾아서 저장합니다.
    }
    function result() {
      var cal = document.getElementById("textfield"); // id가 "textfield"인 태그를 찾아서 반환하여 지역 변수 cal에 저장합니다.
      var b = eval(cal.value);  // cal값을 eval()함수로 연산하여 변수 b에 저장합니다.
      document.getElementById("textfield").value = b; // 저장한 변수 b를 id가 "textfield"인 태그를 찾아서 저장합니다.
    }
  </script>
  <body>
    <h3>계산기 만들기</h3>
    <hr>
    <input id="textfield" type="text" placeholder="0"> <!-- input태그의 type="text"는 한줄 입력 창입니다. placeholder="0"은 사용자가 입력할 데이터에 대한 힌트입니다. --->
    <table>  <!-- table태그는 표 형식을 만들때 사용합니다. --->
      <tr>  <!-- <tr>: 행, <td>: 데이터 셀입니다. --->
        <!-- button태그로 버튼을 만들어서 onclick으로 각 태그마다 해당하는 함수를 호출하여 코드에 따른 이벤트를 실행 시킬 수 있습니다. --->
        <td><button type="button" onclick="back()">BACK</button></td>
        <td><button type="button" onclick="ce()">CE</button></td>
        <td><button type="button" onclick="ce()">C</button></td>
        <td><button type="button" onclick="result()">=</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(7)">7</button></td>
        <td><button type="button" onclick="add(8)">8</button></td>
        <td><button type="button" onclick="add(9)">9</button></td>
        <td><button type="button" onclick="add('/')">/</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(4)">4</button></td>
        <td><button type="button" onclick="add(5)">5</button></td>
        <td><button type="button" onclick="add(6)">6</button></td>
        <td><button type="button" onclick="add('*')">*</button></td>
      </tr>
      <tr>
        <td><button type="button" onclick="add(1)">1</button></td>
        <td><button type="button" onclick="add(2)">2</button></td>
        <td><button type="button" onclick="add(3)">3</button></td>
        <td><button type="button" onclick="add('-')">-</button></td>
      </tr>
      <td><button type="button" onclick="add(0)">0</button></td>
      <td><button type="button" onclick="add('+')">+</button></td>
      <td><button type="button">NONE</button></td>
      <td><button type="button">NONE</button></td>
    </table>
  </body>
</html>
